<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huyền Vực - Vòng Quay Định Mệnh</title>
    <style>
        /* Sử dụng font hệ thống cao cấp nhất để đảm bảo độ sắc nét */
        :root { 
            --primary: #8E8FFA; 
            --accent: #C2D9FF;
            --bg: #F8F9FF;
            --text-dark: #2D3250;
        }

        body { 
            background: var(--bg); 
            color: var(--text-dark); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            margin: 0; 
            padding: 20px;
        }

        .card { 
            background: #ffffff; 
            padding: 40px 30px; 
            border-radius: 32px; 
            box-shadow: 0 20px 60px rgba(142, 143, 250, 0.1); 
            width: 100%; 
            max-width: 400px; 
            text-align: center;
        }

        h1 { 
            font-size: 24px; 
            font-weight: 800; 
            letter-spacing: -0.5px;
            margin: 0 0 8px 0;
            color: var(--text-dark);
        }

        .tagline {
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #A0A0C0;
            font-weight: 600;
            margin-bottom: 40px;
        }

        #result-box { 
            min-height: 120px; 
            margin-bottom: 30px; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            background: #F1F4FF;
            border-radius: 24px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .res-label {
            font-size: 12px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 8px;
            opacity: 0.8;
        }

        #result-text {
            font-size: 1.5em; 
            font-weight: 700; 
            color: var(--text-dark);
            line-height: 1.3;
        }
        
        .spin-button { 
            background: var(--text-dark); 
            color: #ffffff; 
            border: none; 
            padding: 20px; 
            font-size: 16px; 
            font-weight: 700;
            border-radius: 18px; 
            cursor: pointer; 
            width: 100%; 
            transition: all 0.2s;
            box-shadow: 0 10px 20px rgba(45, 50, 80, 0.2);
        }

        .spin-button:hover:not(:disabled) {
            transform: translateY(-2px);
            background: #424769;
        }

        .spin-button:active { transform: translateY(0); }
        .spin-button:disabled { background: #CBD5E0; cursor: not-allowed; box-shadow: none; }
        
        .reset-link { 
            display: inline-block;
            margin-top: 25px;
            font-size: 12px;
            color: #FF8E8E;
            text-decoration: none;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .counter { 
            margin-top: 15px;
            font-size: 12px; 
            color: #B0B0C0; 
            font-weight: 600; 
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Huyền Vực</h1>
        <div class="tagline">Định Mệnh Luân Hồi</div>
        
        <div id="result-box">
            <div id="res-label" style="display:none" class="res-label">KẾT QUẢ</div>
            <div id="result-text">Sẵn sàng khởi quay</div>
        </div>
        
        <button id="spinBtn" class="spin-button" onclick="spin()">KHAI THIÊN LẬP ĐỊA</button>
        
        <div class="counter" id="count">Đang tải dữ liệu...</div>
        <div class="reset-link" onclick="resetData()">Làm mới danh sách</div>
    </div>

    <script>
        const KEY_STORE = 'HUYENVUC_V10_LUXURY';

        // Danh sách rút gọn sạch sẽ (Bạn có thể thêm tiếp vào đây)
        const charConfig = [
            { name: "Hoàng Đế Trường Minh Quốc", qty: 1 },
            { name: "Hoàng Hậu Trường Minh Quốc", qty: 1 },
            { name: "Thái tử Trường Minh Quốc", qty: 1 },
            { name: "Hoàng Quý Phi", qty: 1 },
            { name: "Quý Phi", qty: 2 },
            { name: "Quốc Sư", qty: 1 },
            { name: "Thừa Tướng", qty: 1 },
            { name: "Thanh Long", qty: 1 },
            { name: "Huyền Vũ", qty: 1 },
            { name: "Chu Tước", qty: 1 },
            { name: "Ma Thần Ma Giới", qty: 1 },
            { name: "Thập Nhị Tà Thần", qty: 12 },
            { name: "Đông Thiên Vương", qty: 1 },
            { name: "Tây Thiên Vương", qty: 1 },
            { name: "Bạch Vô Thường", qty: 1 },
            { name: "Hồ tộc Vạn Cốc Sơn", qty: 1 },
            { name: "Long tộc Long Sơn", qty: 1 },
            { name: "Đại phu Làng Yên Hạ", qty: 2 }
        ];

        function initList() {
            let fullList = [];
            charConfig.forEach(item => {
                for(let i=0; i<item.qty; i++) fullList.push(item.name);
            });
            return fullList;
        }

        let currentChars = JSON.parse(localStorage.getItem(KEY_STORE)) || initList();

        function updateDisplay() {
            document.getElementById('count').innerText = "CÒN LẠI " + currentChars.length + " SUẤT";
            const btn = document.getElementById('spinBtn');
            if(currentChars.length === 0) {
                document.getElementById('result-text').innerText = "Hết lượt quay";
                btn.disabled = true;
            } else {
                btn.disabled = false;
            }
        }

        function spin() {
            const btn = document.getElementById('spinBtn');
            const resText = document.getElementById('result-text');
            const resLabel = document.getElementById('res-label');
            
            btn.disabled = true;
            resLabel.style.display = 'none';
            
            let counter = 0;
            const interval = setInterval(() => {
                resText.innerText = currentChars[Math.floor(Math.random() * currentChars.length)];
                counter++;
                
                if(counter > 20) {
                    clearInterval(interval);
                    const finalIdx = Math.floor(Math.random() * currentChars.length);
                    const finalChar = currentChars[finalIdx];
                    
                    resText.innerText = finalChar;
                    resLabel.style.display = 'block';
                    
                    currentChars.splice(finalIdx, 1);
                    localStorage.setItem(KEY_STORE, JSON.stringify(currentChars));
                    updateDisplay();
                    btn.disabled = false;
                }
            }, 60);
        }

        function resetData() {
            if(confirm("Xác nhận làm mới toàn bộ danh sách nhân vật?")) {
                currentChars = initList();
                localStorage.setItem(KEY_STORE, JSON.stringify(currentChars));
                document.getElementById('res-label').style.display = 'none';
                document.getElementById('result-text').innerText = "Sẵn sàng khởi quay";
                updateDisplay();
            }
        }

        updateDisplay();
    </script>
</body>
</html>
