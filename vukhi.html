<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huyền Vực - Thần Binh Các</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0a0a0a; --card: #161616; --gold: #ffcf40; --red: #ff3e3e; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .container { background: var(--card); padding: 30px; border-radius: 20px; border: 1px solid var(--gold); width: 100%; max-width: 400px; text-align: center; box-shadow: 0 0 40px rgba(255, 207, 64, 0.1); }
        h1 { color: var(--gold); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 5px; font-size: 1.5rem; }
        .sub { color: #888; font-size: 0.8rem; margin-bottom: 20px; }
        #weapon-res { height: 160px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.5); border-radius: 15px; margin-bottom: 25px; border: 1px dashed #444; }
        .btn-roll { background: var(--gold); color: black; border: none; padding: 18px; border-radius: 12px; width: 100%; font-weight: 800; cursor: pointer; font-size: 1.1em; transition: 0.2s; box-shadow: 0 4px 0 #b8860b; }
        .btn-roll:active { transform: translateY(2px); box-shadow: none; }
        .rank-SSR { color: var(--gold); text-shadow: 0 0 15px var(--gold); font-size: 1.6rem; font-weight: 900; }
        .rank-SR { color: #bf40ff; font-weight: 700; font-size: 1.3rem; }
        .rank-R { color: #40a0ff; font-size: 1.2rem; }
        #log { font-size: 0.75rem; color: #555; text-align: left; max-height: 100px; overflow-y: auto; margin-top: 20px; padding: 10px; background: rgba(0,0,0,0.2); border-radius: 8px; }
    </style>
</head>
<body>
<div class="container">
    <h1>THẦN BINH CÁC</h1>
    <div class="sub">RÈN ĐÚC LINH KHÍ - ĐỊNH MỆNH KIẾM TÌM</div>
    <div id="weapon-res">KÍNH MỜI KHAI HỎA</div>
    <button class="btn-roll" onclick="roll()">QUAY VŨ KHÍ (GACHA)</button>
    <div id="log">Lịch sử rèn đúc...</div>
</div>
<script>
    const weapons = [
        {n: "Long Thần Kiếm", r: "SSR"}, {n: "Ma Vương Đao", r: "SSR"}, {n: "Thiên Mệnh Trượng", r: "SSR"},
        {n: "Hàn Băng Thương", r: "SR"}, {n: "Xích Diễm Phiến", r: "SR"}, {n: "Lôi Đình Chùy", r: "SR"},
        {n: "Thanh Phong Kiếm", r: "R"}, {n: "Thiết Giáp Đao", r: "R"}, {n: "Kiếm Gỗ", r: "R"}
    ];
    function roll() {
        const rand = Math.random() * 100;
        let pool;
        if(rand < 5) pool = weapons.filter(x => x.r === "SSR");
        else if(rand < 25) pool = weapons.filter(x => x.r === "SR");
        else pool = weapons.filter(x => x.r === "R");
        
        const w = pool[Math.floor(Math.random() * pool.length)];
        document.getElementById('weapon-res').innerHTML = `<span style="font-size:0.7em; color:gray; text-transform:uppercase; letter-spacing:2px;">[${w.r}]</span><br><span class="rank-${w.r}">${w.n}</span>`;
        document.getElementById('log').innerHTML = `<div>> Nhận được ${w.n} [${w.r}]</div>` + document.getElementById('log').innerHTML;
    }
</script>
</body>
</html>
